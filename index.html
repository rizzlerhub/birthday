<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise! ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            position: relative;
            width: 700px;
            height: 450px;
            cursor: pointer;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
        }

        .card-front {
            background: linear-gradient(135deg, #fff0f0, #ffe5e5);
            justify-content: center;
            align-items: center;
        }

        .card-back {
            background: linear-gradient(135deg, #ffe5e5, #fff0f0);
            transform: rotateY(180deg);
            padding: 30px;
        }

        .open .card {
            transform: rotateY(180deg);
        }

        .click-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff758c;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Improved Cake Design */
        .cake-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cake {
            width: 220px;
            height: 300px;
            position: relative;
            animation: cake-float 4s ease-in-out infinite;
        }

        .cake-layer {
            position: absolute;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .layer-bottom {
            height: 100px;
            bottom: 0;
            background: linear-gradient(45deg, #f8d3d3, #ffb3b3);
            z-index: 1;
        }

        .layer-middle {
            height: 80px;
            bottom: 80px;
            background: linear-gradient(45deg, #ffb3b3, #ff9999);
            width: 90%;
            left: 5%;
            z-index: 2;
        }

        .layer-top {
            height: 60px;
            bottom: 140px;
            background: linear-gradient(45deg, #ff9999, #ff8080);
            width: 80%;
            left: 10%;
            z-index: 3;
        }

        .icing {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .icing::after {
            content: '';
            position: absolute;
            background: #ffd9d9;
            border-radius: 50%;
        }

        .icing-1 {
            width: 30px;
            height: 30px;
            bottom: 130px;
            left: 30px;
        }

        .icing-2 {
            width: 25px;
            height: 25px;
            bottom: 110px;
            right: 40px;
        }

        .icing-3 {
            width: 20px;
            height: 20px;
            bottom: 160px;
            right: 20px;
        }

        .candle {
            position: absolute;
            width: 15px;
            height: 60px;
            background: #4ecdc4;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 25px;
            background: #ffd700;
            border-radius: 50% 50% 35% 35%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 1.2s ease-in-out infinite alternate;
            filter: blur(1px);
        }

        .message {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            color: #6d4c4c;
        }

        .message h1 {
            font-size: 2.8rem;
            margin: 0 0 20px 0;
            color: #ff758c;
        }

        .message p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 5px 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flame {
            0% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.1) translateY(-2px); opacity: 1; }
        }

        @keyframes cake-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="this.classList.add('open')">
        <div class="card">
            <div class="card-front">
                <span class="click-text">ðŸŽ€ Click to Open Your Surprise! ðŸŽ€</span>
            </div>
            <div class="card-back">
                <div class="cake-container">
                    <div class="cake">
                        <div class="layer-bottom cake-layer"></div>
                        <div class="layer-middle cake-layer"></div>
                        <div class="layer-top cake-layer"></div>
                        <div class="icing icing-1"></div>
                        <div class="icing icing-2"></div>
                        <div class="icing icing-3"></div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
                <div class="message">
                    <h1>Happy Birthday Baba! ðŸŒŸ</h1>
                    <p> Strong and Wise, with a heart so true,<br>Baba, today we celebrate you.<br>Through every challenge, you've stood tall,<br>With love and strength, you give your all.<br> Wishing you joy, laughter and cheer! ðŸŽ‰</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
